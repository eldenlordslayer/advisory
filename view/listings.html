<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings Management</title>
  </head>
  <body>
    <h1>Listings Management</h1>

    <!-- Form to Add/Edit Listing -->
    <h2 id="formTitle">Add Listing</h2>
    <form id="listingForm">
      <input type="hidden" id="listingId" />
      <label>Name:</label>
      <input type="text" id="name" required />
      <br />
      <label>Latitude:</label>
      <input type="number" id="latitude" step="0.000001" required />
      <br />
      <label>Longitude:</label>
      <input type="number" id="longitude" step="0.000001" required />
      <br />
      <button type="submit">Save Listing</button>
      <button type="button" id="cancelEdit" style="display: none">
        Cancel
      </button>
    </form>

    <!-- List of Listings -->
    <h2>Current Listings</h2>
    <ul id="listings"></ul>

    <!-- Link JavaScript -->
    <script src="/listings.js"></script>
    <script>
      document
        .getElementById("listingForm")
        .addEventListener("submit", saveListing);
      document
        .getElementById("cancelEdit")
        .addEventListener("click", resetForm);
    </script>
  </body>
</html>
